<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Sent Events - Example chat app</title>
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen w-full max-w-[1200px] mx-auto">
      <div class="bg-background border-r border-muted flex flex-col w-[300px]">
        <div class="border-b border-muted p-4 flex items-center gap-3">
          <span
            class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8"
            id="me-avtar"
          >
         
          </span>
          <div id="me" class="flex-1 truncate"></div>
        </div>
        <div id="users-container" class="flex-1 overflow-auto"></div>
      </div>
      <div class="flex-1 flex flex-col">
        <div
          class="border-b border-muted p-4 flex items-center justify-between"
        >
          <div class="font-medium">Group Chat</div>
        </div>
        <div
          id="message-container"
          class="flex-1 overflow-auto p-4 space-y-4"
        >
      </div>
        <div class="border-t border-muted p-4">
          <div class="relative">
            <textarea
              id="message-input"
              class="flex min-h-[80px] w-full border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pr-16 rounded-xl resize-none"
              placeholder="Type your message..."
            ></textarea>
            <button
              id="send-button""
              class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 absolute top-1/2 -translate-y-1/2 right-3 rounded-full"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-4 h-4"
              >
                <path d="m22 2-7 20-4-9-9-4Z"></path>
                <path d="M22 2 11 13"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
